<script>
  SC.initialize({
    client_id: '48a6f9bb2cf5a7f855af430c381941d4'
  });
  
function get_audio_file()
{
	console.log('function executed');
	
	var song_url = document.getElementById('url_input_field').value;
	
	SC.stream(song_url).then(function(player){player.play();});
}  
</script>


</head>

<body>

<div id="sc_widget">
</div>

<form>
<input type="text" name="song_url" id="url_input_field">
</form>

<button onclick="get_audio_file()">Play</button>
